<source>
  type daioikachan
  bind 0.0.0.0
  port 4979
  min_threads 0
  max_threads 4
  backlog 1024
  @label @raw
</source>

<label @raw>
  <match **>
    type copy
    <store>
      type stdout
    </store>
    <store>
      type relabel
      @label @slack
    </store>
  </match>
</label>

<label @slack>
  # #fluentd_warn => team1.slack.com#general
  <match *.fluentd_warn>
    type slack
    token "#{ENV['TEAM1_TOKEN']}"
    channel general
    color bad
    icon_emoji :ghost:
    buffer_path slack_team1_channel.buf
    flush_interval 1s
  </match>
  # other channels => default_team.slack.com#${channel}
  <match **>
    type slack
    token "#{ENV['DEFAULT_TEAM_TOKEN']}"
    username daioikachan
    channel %s
    channel_keys channel
    color bad
    icon_emoji :ghost:
    buffer_path slack_all.buf
    flush_interval 1s
  </match>
</label>
