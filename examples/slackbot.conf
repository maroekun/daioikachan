<source>
  type daioikachan
  bind 0.0.0.0
  port 4979
  min_threads 0
  max_threads 4
  backlog 1024
  @label @raw
</source>

<label @raw>
  <match **>
    type copy
    <store>
      type stdout
    </store>
    <store>
      type relabel
      @label @slack
    </store>
  </match>
</label>

<label @slack>
  <filter **>
    type string_irc_slack # convert IRC color code to slack preformat ``
  </filter>
  <filter **>
    type string_slack_quote # Add `> ` to the head of each line
  </filter>
  <match **>
    type slack
    slackbot_url "#{ENV['SLACKBOT_URL']}"
    channel %s
    channel_keys channel
    flush_interval 1s # slack API has limit as a post / sec
  </match>
</label>
